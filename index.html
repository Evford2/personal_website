<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img.png" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    <span>Evan Ford</span>
                </h1>
                <p>
                    Software Developer
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume/CV</span>
                        <span class="btn-icon">
                            <i class="fas fa-download"></i>
                        </span>
                    </a>
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house" data-id="home"></i>
        </div>

        <div class="control control-2 " data-id="about">
            <i class="fa-regular fa-address-card" data-id="about"></i>
        </div>

        <div class="control control-3 " data-id="portfolio">
            <i class="fa-solid fa-briefcase" data-id="portfolio"></i>
        </div>

        <div class="control control-4 " data-id="contact">
            <i class="fa-solid fa-envelope" data-id="contact"></i>
        </div>
    </div>

    <script src="app.js"> </script>

</body>
</html>
